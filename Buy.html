                        <ul class="col-12 BuyData">
                            <li class="row pt-3">
                                <div class="col-6">
                                    <label for="Name">First Name</label>
                                    <input type="text" name="Name" id="NameInput" placeholder=" Élő" size="30">
                                </div>
                                <div class="col-6 pb-3">
                                    <label for="Name">Last Name</label>
                                    <input type="text" name="Name" id="NameInput" placeholder=" Olivér" size="31">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-12 pb-3">
                                    <label for="CompanyName">Cégnév (Nem kötelező)</label><br>
                                    <input type="text" name="CompanyName" id="CompanyInput" placeholder=" Audi Hungaria.inc" size="73">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-12 pb-3">
                                    <label for="CountryName">Ország</label><br>
                                    <input type="text" name="CountryName" id="CountryInput" placeholder=" Magyarország" size="73">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-6">
                                    <label for="Name">Irányítószám</label><br>
                                    <input type="text" name="Name" id="NameInput" placeholder=" 9200" size="30">
                                </div>
                                <div class="col-6 pb-3">
                                    <label for="Name">Település</label><br>

                                </div>
                            </li>
                            <li class="row">
                                <div class="col-12 pb-3">
                                    <label for="CountryName">Utca, Házszám</label><br>
                                    <input type="text" name="CountryName" id="CountryInput" placeholder=" Kederföldi utca 12." size="73">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-12 pb-3">
                                    <label for="CountryName">Telefonszám</label><br>
                                    <input type="text" name="CountryName" id="CountryInput" placeholder=" 06 30 122 5478" size="73">
                                </div>
                            </li>
                            <li class="row">
                                <div class="col-12 pb-3">
                                    <label for="CountryName">E-mail cim</label><br>
                                    <input type="text" name="CountryName" id="CountryInput" placeholder=" gipsz.jakab@gmail.com" size="73">
                                </div>
                            </li>
                            <li class="row">
                                <fieldset class="col-12 pb-5">
                                    <div>
                                      <input type="checkbox" id="scales" name="scales"/>
                                      <label for="scales" id="ASZF">Elolvastam és elfogadom a fehasználási feltételeket</label>
                                    </div>
                                    <div>
                                      <input type="checkbox" id="horns" name="horns" />
                                      <label for="horns" id="ASZF">Szeretnék nekem ajánlott hirdetéseket kapni a BringaBirodalom-tól </label>
                                    </div>
                                </fieldset>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

                    <div class="row  ps-3 pe-3 mx-auto">

                                    <input type="text" name="CountryName" id="CountryInput" placeholder=" XXXX XXXX XXXX XXXX" size="67">
                                </div>

                            <li class="row pt-3">
                                <div class="col-12 pb-4">

                            </li>
                            <li class="row">
                                <div id="Date" class="col-6">
                                    <div>
                                        <label for="Name">Lejárati dátum</label><br>
                                        <input type="text" name="Name" id="NameInput" placeholder=" 09/29" size="28" >
                                    </div>
                                </div>
                                <div id="CVC" class="col-6 pb-4">
                                    <label for="Name">CVC/CVV kód</label><br>
                                    <input type="text" name="Name" id="NameInput" placeholder=" 123" size="28">
                                </div>
                            </li>
                            <li class="row">
                                
                            </li>
                            <li class="row">
                                <fieldset class="col-12 pb-3">
                                    <div>

                                    <img class="w-25" src="images/BBLOGO.PNG" alt="">

                            </li>
                            <li class="row">
                                <div class="col-12 PayButtonDiv">
                                    <button id="PayButton" class="btn toCart">Fizetés</button> 
                                </div>
                            </li>
                        </ul>

            </div>
        </div>
